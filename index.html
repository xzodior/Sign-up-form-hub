<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.</p>
    </header>
<div class="title">
    <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
    <form action="" method="get">
        <div class="field">
            <ul>
                <li>
                    <label for="first-name"></label>
                    <input type="text" name="first-name" id="first-name" minlength="3" maxlength="20"
                    placeholder="First Name" required>
                </li>
                <li>
                    <label for="last-name"></label>
                    <input type="text" name="last-name" id="last-name" minlength="3" maxlength="20" required
                    placeholder="Last Name">
                </li>
                <li>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" required placeholder="Email Address">
                </li>
                <li>
                    <label for="password"></label>
                    <input type="password" name="password" id="password" required placeholder="Password">
                </li>
                <li>
                    <button type="submit">Claim your free trial</button>
                </li>
            </ul>
            <p>By clicking the button, you are agreeing to our <span class="orange">Terms and Services</span></p>
        </div>
    </div>
    </form>
</body>
</html>
